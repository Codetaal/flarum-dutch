# Custom Dutch Laravel Localization
# Based on: https://github.com/caouecs/Laravel-lang/tree/master/nl
# Source: https://github.com/laravel/laravel/tree/master/resources/lang/en

validation:
  accepted: ":attribute moet worden geacepteerd."
  active_url: ":attribute is geen geldige URL."
  after: ":attribute moet een datum zijn na :date."
  alpha: ":attribute mag alleen letters bevatten."
  alpha_dash: ":attribute mag alleen letters, getallen, en strepen bevatten."
  alpha_num: ":attribute mag alleen letters en getallen bevatten."
  array: ":attribute moet een array zijn."
  before: ":attribute moet een datum zijn vóór :date."
  between:
    numeric: ":attribute moet tussen :min en :max zijn."
    file: ":attribute moet tussen :min en :max kilobytes zijn."
    string: ":attribute moet tussen de :min en :max karakters bevatten."
    array: ":attribute moet tussen de :min en :max items bevatten."
  boolean: ":attribute veld moet Ja of Nee zijn."
  confirmed: ":attribute bevestiging komt niet overeen."
  date: ":attribute is geen geldige datum."
  date_format: ":attribute komt niet overeen met het formaat :other."
  different: ":attribute en :other moeten verschillen."
  digits: ":attribute moet :digits getallen bevatten."
  digits_between: ":attribute moet tussen de :min en :max getallen bevatten."
  email: ":attribute moet een geldig e-mailadres zijn."
  exists: ":attribute is ongeldig."
  filled: ":attribute is vereist."
  image: ":attribute moet een afbeelding zijn."
  in: ":attribute is ongeldig."
  integer: ":attribute moet een integer zijn."
  ip: ":attribute moet een geldig IP-adres zijn."
  json: ":attribute moet een geldige JSON string zijn."
  max:
    numeric: ":attribute mag niet groter zijn dan :max."
    file: ":attribute mag niet groter zijn dan :max kilobytes."
    string: ":attribute mag niet langer zijn dan :max karakters."
    array: ":attribute mag niet meer dan :max items bevatten."
  mimes: ":attribute moet een bestand zijn van type: :values."
  min:
    numeric: ":attribute moet tenminste :min zijn."
    file: ":attribute moet tenminste :min kilobytes zijn."
    string: ":attribute moet tenminste :min karakters bevatten."
    array: ":attribute moet tenminste :min items bevatten."
  not_in: ":attribute is ongeldig."
  numeric: ":attribute moet een nummer zijn."
  regex: ":attribute formaat is ongeldig."
  required: ":attribute veld is vereist."
  required_if: ":attribute is vereist wanneer :other :value is."
  required_with: ":attribute is vereist wanneer :values aanwezig is."
  required_with_all: ":attribute is vereist wanneer :values aanwezig zijn."
  required_without: ":attribute is vereist wanneeer :values niet aanwezig is."
  required_without_all: ":attribute is vereist wanneer geen enkele van :values aanwezig zijn."
  same: ":attribute en :other moeten overeen komen."
  size:
    numeric: ":attribute moet :size zijn."
    file: ":attribute moet :size kilobytes zijn."
    string: ":attribute moet :size karakters zijn."
    array: ":attribute moet :size items bevatten."
  string: ":attribute moet een string zijn."
  timezone: ":attribute moet een geldige zone zijn."
  unique: ":attribute is al in gebruik."
  url: ":attribute formaat is ongeldig."

  attributes:
    username: gebruikersnaam
    password: wachtwoord
    email: e-mailadres
    title: titel
    content: inhoud
    name_singular: naam enkelvoud
    name_plural: naam meervoud